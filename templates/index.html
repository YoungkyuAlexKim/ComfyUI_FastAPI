<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI FastAPI - AI 이미지 생성</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css?v=20240918_07" rel="stylesheet">
    <style>
        .size-input-group { display: flex; gap: 1rem; align-items: center; }
        .size-input-group .form-group { flex: 1; }
        .size-input-group .form-input { min-height: auto; padding: 0.75rem 1rem; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title"><i class="fas fa-palette"></i> ComfyUI AI 생성기</h1>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="app-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title"><i class="fas fa-cogs"></i> 워크플로우</h3>
                    <p class="sidebar-subtitle">사용할 워크플로우를 선택하세요</p>
                </div>
                <div class="workflow-list" id="workflow-list"></div>
                <div class="sidebar-footer">
                    <div class="current-workflow" id="current-workflow">
                        <small class="workflow-info">
                            <i class="fas fa-info-circle"></i> 선택된 워크플로우: <span id="selected-workflow-name">없음</span>
                        </small>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Input Panel -->
                <div class="input-panel">
                    <div class="input-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="fas fa-magic"></i> AI 이미지 생성</h2>
                            <p class="card-subtitle">ComfyUI를 활용한 고품질 이미지 생성</p>
                        </div>
                        <div class="card-content">
                            <div class="form-grid">
                                <!-- 사용자 프롬프트 (내용) -->
                                <div class="form-group">
                                    <label class="form-label" for="user_prompt"><i class="fas fa-pencil-alt"></i> 프롬프트 (내용)</label>
                                    <!-- ✨ 추천 프롬프트 표시 영역 추가 -->
                                    <p class="prompt-suggestion" id="prompt-suggestion-text" style="display: none;"></p>
                                    <textarea class="form-input" id="user_prompt" placeholder="그리고 싶은 내용을 입력하세요 (예: 한복을 입은 소녀)..." rows="5">{{ default_user_prompt }}</textarea>
                                    <button class="translate-btn" data-target="user_prompt"><i class="fas fa-language"></i> Danbooru 태그로 변환</button>
                                </div>
                                <!-- 시스템 프롬프트 (스타일) - 읽기 전용 -->
                                <div class="form-group">
                                    <label class="form-label" for="style_prompt"><i class="fas fa-palette"></i> 시스템 프롬프트 (스타일 & 품질)</label>
                                    <textarea class="form-input" id="style_prompt" rows="2" readonly>{{ default_style_prompt }}</textarea>
                                </div>
                                <!-- 시스템 부정 프롬프트 - 읽기 전용 -->
                                <div class="form-group">
                                    <label class="form-label" for="negative_prompt"><i class="fas fa-ban"></i> 시스템 부정 프롬프트</label>
                                    <textarea class="form-input" id="negative_prompt" rows="2" readonly>{{ default_negative_prompt }}</textarea>
                                </div>
                                <!-- 이미지 사이즈 입력 -->
                                <div class="size-input-group">
                                    <div class="form-group">
                                        <label class="form-label" for="width"><i class="fas fa-arrows-alt-h"></i> 가로</label>
                                        <input type="number" class="form-input" id="width" value="{{ default_width }}" min="64" step="8">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="height"><i class="fas fa-arrows-alt-v"></i> 세로</label>
                                        <input type="number" class="form-input" id="height" value="{{ default_height }}" min="64" step="8">
                                    </div>
                                </div>
                            </div>
                            <button class="generate-btn" id="generate-btn">
                                <i class="fas fa-sparkles"></i> <span>이미지 생성하기</span>
                            </button>
                            <div class="progress-section" id="progress-section" style="display: none;">
                                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                                <div class="progress-text" id="progress-text">0%</div>
                            </div>
                            <div class="status-container" id="status-container" style="display: none;"><p id="status-message"></p></div>
                        </div>
                    </div>
                </div>
                <!-- Output Panel -->
                <div class="output-panel">
                    <div class="seed-section">
                        <div class="seed-input-group">
                            <label class="seed-label" for="seed"><i class="fas fa-dice"></i> 시드값</label>
                            <input type="number" class="seed-input" id="seed" placeholder="랜덤" min="0">
                            <small class="seed-hint">동일 이미지 재생성용</small>
                        </div>
                    </div>
                    <div class="output-card">
                        <div class="placeholder-section" id="placeholder-section">
                             <div class="placeholder-card">
                                <h3 class="placeholder-title"><i class="fas fa-magic"></i> AI 이미지 생성 결과</h3>
                                <div class="placeholder-container">
                                    <div class="placeholder-icon"><i class="fas fa-image"></i></div>
                                    <p class="placeholder-text">그리고 싶은 내용을 프롬프트에 입력하고<br>"이미지 생성하기" 버튼을 눌러보세요!</p>
                                </div>
                            </div>
                        </div>
                        <div class="result-section" id="result-section" style="display: none;">
                             <div class="result-card">
                                <h3 class="result-title"><i class="fas fa-image"></i> 생성된 이미지</h3>
                                <div class="image-container">
                                    <img id="result-image" src="" alt="생성된 이미지 결과" class="result-image">
                                </div>
                                <p class="result-hint">이미지를 클릭하면 크게 볼 수 있습니다</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentWorkflow = null;
        const ui = {
            workflowList: document.getElementById('workflow-list'),
            selectedWorkflowName: document.getElementById('selected-workflow-name'),
            generateBtn: document.getElementById('generate-btn'),
            userPromptInput: document.getElementById('user_prompt'),
            stylePromptInput: document.getElementById('style_prompt'),
            negativePromptInput: document.getElementById('negative_prompt'),
            promptSuggestionText: document.getElementById('prompt-suggestion-text'), // ✨ UI 요소 추가
            widthInput: document.getElementById('width'),
            heightInput: document.getElementById('height'),
            seedInput: document.getElementById('seed'),
            progressSection: document.getElementById('progress-section'),
            progressBar: document.getElementById('progress-bar'),
            progressText: document.getElementById('progress-text'),
            statusContainer: document.getElementById('status-container'),
            statusMessage: document.getElementById('status-message'),
            placeholderSection: document.getElementById('placeholder-section'),
            resultSection: document.getElementById('result-section'),
            resultImage: document.getElementById('result-image'),
        };

        const ws = new WebSocket(`ws://${window.location.host}/ws/status`);
        ws.onopen = () => console.log("✅ WebSocket connected");
        ws.onmessage = handleWebSocketMessage;
        ui.generateBtn.addEventListener('click', handleGenerateClick);
        ui.promptSuggestionText.addEventListener('click', handleSuggestionClick); // ✨ 클릭 이벤트 추가

        async function loadWorkflows() {
            try {
                const response = await fetch('/api/v1/workflows');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.workflows && data.workflows.length > 0) {
                    renderWorkflows(data.workflows);
                    selectWorkflow(data.workflows[0]);
                } else {
                    ui.workflowList.innerHTML = `<div class="workflow-error">워크플로우를 찾을 수 없습니다.</div>`;
                }
            } catch (error) {
                console.error('Workflow load error:', error);
            }
        }

        function renderWorkflows(workflows) {
            ui.workflowList.innerHTML = workflows.map(wf => `
                <div class="workflow-item" data-workflow-id="${wf.id}">
                    <div class="workflow-item-header">
                        <div class="workflow-icon"><i class="fas fa-project-diagram"></i></div>
                        <div class="workflow-item-info">
                            <div class="workflow-name">${wf.name}</div>
                            <div class="workflow-description">${wf.description}</div>
                        </div>
                    </div>
                </div>`).join('');
            
            ui.workflowList.querySelectorAll('.workflow-item').forEach((item, i) => {
                item.addEventListener('click', () => selectWorkflow(workflows[i]));
            });
        }
        
        function selectWorkflow(workflow) {
            currentWorkflow = workflow;
            
            document.querySelectorAll('.workflow-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.workflowId === workflow.id);
            });
            ui.selectedWorkflowName.textContent = workflow.name;

            ui.stylePromptInput.value = workflow.style_prompt;
            ui.negativePromptInput.value = workflow.negative_prompt;
            
            // ✨ 추천 프롬프트 UI 업데이트
            if (workflow.recommended_prompt) {
                ui.promptSuggestionText.innerHTML = `✨ 추천: <span class="suggestion-tags">${workflow.recommended_prompt}</span> (클릭하여 추가)`;
                ui.promptSuggestionText.style.display = 'block';
            } else {
                ui.promptSuggestionText.style.display = 'none';
            }
        }

        // ✨ 추천 프롬프트 클릭 핸들러 함수
        function handleSuggestionClick() {
            if (!currentWorkflow || !currentWorkflow.recommended_prompt) return;

            const cleanTags = (str) => str.split(',').map(tag => tag.trim()).filter(Boolean);

            const existingTags = new Set(cleanTags(ui.userPromptInput.value.toLowerCase()));
            const recommendedTags = cleanTags(currentWorkflow.recommended_prompt);
            
            const newTags = recommendedTags.filter(tag => !existingTags.has(tag.toLowerCase()));

            if (newTags.length > 0) {
                const newTagsString = newTags.join(', ');
                const currentPrompt = ui.userPromptInput.value.trim();
                
                if (currentPrompt) {
                    ui.userPromptInput.value = newTagsString + ', ' + currentPrompt;
                } else {
                    ui.userPromptInput.value = newTagsString;
                }
                
                // 높이 자동 조절
                autoResizeTextarea(ui.userPromptInput);
            }
        }

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            if (data.progress !== undefined) updateProgress(data.progress);
            if (data.status === 'running') setGenerateButtonState(true, 'AI 생성 중...');
            if (data.status === 'complete') {
                showStatus('🎉 이미지 생성 완료!', 'success');
                setGenerateButtonState(false, '새 이미지 생성하기');
                if (data.image_path) displayImage(data.image_path);
            }
            if (data.error) {
                showStatus(`❌ 오류: ${data.error}`, 'error');
                setGenerateButtonState(false, '이미지 생성하기');
            }
        }

        async function handleGenerateClick() {
            if (!currentWorkflow) return showStatus('워크플로우를 먼저 선택해주세요.', 'error');
            if (!ui.userPromptInput.value.trim()) return showStatus('그리고 싶은 내용을 프롬프트에 입력해주세요.', 'error');

            const width = parseInt(ui.widthInput.value, 10);
            const height = parseInt(ui.heightInput.value, 10);

            if (isNaN(width) || width <= 0) return showStatus('유효한 가로(width) 크기를 입력해주세요.', 'error');
            if (isNaN(height) || height <= 0) return showStatus('유효한 세로(height) 크기를 입력해주세요.', 'error');

            setGenerateButtonState(true, '요청 처리 중...');
            showStatus('서버에 생성 요청을 보냅니다...', 'info');

            const requestData = {
                user_prompt: ui.userPromptInput.value.trim(),
                width: width,
                height: height,
                workflow_id: currentWorkflow.id,
                seed: ui.seedInput.value ? parseInt(ui.seedInput.value, 10) : null
            };

            try {
                const response = await fetch('/api/v1/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'Unknown error');
                showStatus(result.message, 'info');
            } catch (error) {
                showStatus(`❌ 요청 실패: ${error.message}`, 'error');
                setGenerateButtonState(false, '이미지 생성하기');
            }
        }

        function setGenerateButtonState(isLoading, text) {
            ui.generateBtn.disabled = isLoading;
            ui.generateBtn.innerHTML = isLoading ? `<div class="loading-spinner"></div><span>${text}</span>` : `<i class="fas fa-sparkles"></i><span>${text}</span>`;
        }

        function showStatus(message, type = 'info') {
            ui.statusMessage.textContent = message;
            ui.statusContainer.className = `status-container status-${type}`;
            ui.statusContainer.style.display = 'block';
        }

        function updateProgress(percent) {
            ui.progressSection.style.display = 'block';
            ui.progressBar.style.width = `${percent}%`;
            ui.progressText.textContent = `${Math.round(percent)}%`;
        }

        function displayImage(imagePath) {
            ui.resultImage.src = `${imagePath}?t=${new Date().getTime()}`;
            ui.resultImage.onload = () => {
                ui.placeholderSection.style.display = 'none';
                ui.resultSection.style.display = 'block';
            };
        }
        
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }
        
        document.querySelectorAll('textarea.form-input:not([readonly])').forEach(t => {
            t.addEventListener('input', () => autoResizeTextarea(t));
            autoResizeTextarea(t);
        });

        loadWorkflows();
    });
    </script>
    <script src="/static/js/prompt_translate.js"></script>
</body>
</html>
