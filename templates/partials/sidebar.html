<aside class="sidebar">
    <div class="sidebar-header">
        <div class="brand-banner" id="brand-banner" role="img" aria-label="앱 배너">
            <div class="brand-banner-text" id="brand-banner-text">
                <h1 class="app-title"><i class="fas fa-bars"></i> LC AI Canvas</h1>
            </div>
        </div>
    </div>

    <nav class="sidebar-tabs" aria-label="페이지 이동">
        <a
            href="/feed"
            class="sidebar-tab{% if current_page == 'feed' %} active{% endif %}"
            aria-current="{% if current_page == 'feed' %}page{% else %}false{% endif %}"
            title="쇼케이스"
        >
            <i class="fas fa-images"></i>
            <span class="sidebar-tab-label">쇼케이스</span>
        </a>
        <a
            href="/create"
            class="sidebar-tab{% if current_page == 'create' %} active{% endif %}"
            aria-current="{% if current_page == 'create' %}page{% else %}false{% endif %}"
            title="이미지 생성"
        >
            <i class="fas fa-wand-magic-sparkles"></i>
            <span class="sidebar-tab-label">이미지 생성</span>
        </a>
    </nav>

    {% if current_page != 'feed' %}
    <div class="workflow-section">
        <div class="workflow-section-header">
            <h3 class="sidebar-title"><i class="fas fa-cogs"></i> 워크플로우</h3>
        </div>
        <div class="workflow-list" id="workflow-list"></div>
    </div>
    <div class="sidebar-footer">
        <div class="current-workflow" id="current-workflow">
            <small class="workflow-info">
                <i class="fas fa-info-circle"></i> 선택된 워크플로우: <span id="selected-workflow-name">없음</span>
            </small>
        </div>
    </div>
    {% endif %}
</aside>
